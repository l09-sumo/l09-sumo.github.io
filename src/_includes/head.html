<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <!-- build:css /assets/stylesheets/style.min.css -->
  <link rel="stylesheet" href="/assets/stylesheets/normalize.css">
  <link rel="stylesheet" href="/assets/stylesheets/style.css">
  <link rel="stylesheet" href="/assets/stylesheets/syntax.css">
  <!-- endbuild -->

  <!-- webfonts -->
  <link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700|Droid+Sans+Mono|Vollkorn' rel='stylesheet' type='text/css'>

  <!-- Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favs/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/assets/images/favs/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/assets/images/favs/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/assets/images/favs/manifest.json">
  <meta name="theme-color" content="#ffffff">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
