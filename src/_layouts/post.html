---
layout: default
---

<div class="bar">
  <a class="back" href="/">&#8676; Back</a>
</div>

<article class="main">

  <div class="post">
    <div class="post-wrap">
      <span class="post-date">{{ page.date | date: "%-d %B %Y" }}</span>
      <h1 class="post-title">
        <a href="{{ post.url }}">
          {{ page.title }}
        </a>
      </h1>

      {{ content }}
    </div>
  </div>

</article>
